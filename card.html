<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card for Ikram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #FFCC00, #FF9900);
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: #FFEB3B;
            border: 5px solid #DAA520;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 350px;
            animation: popIn 1.5s ease-out, glowEffect 3s infinite alternate ease-in-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes glowEffect {
            0% { box-shadow: 0px 0px 8px rgba(255, 223, 0, 0.4); }
            100% { box-shadow: 0px 0px 15px rgba(255, 223, 0, 1); }
        }

        h1 {
            color: #DAA520;
            text-shadow: 0px 0px 10px rgba(255, 223, 0, 0.8);
            animation: textGlow 2s infinite alternate ease-in-out;
        }

        @keyframes textGlow {
            0% { text-shadow: 0px 0px 5px rgba(255, 223, 0, 0.5); }
            100% { text-shadow: 0px 0px 15px rgba(255, 223, 0, 1); }
        }

        p {
            font-size: 18px;
            color: #444;
        }

        .stickers {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sticker img {
            width: 60px;
            animation: dance 1s infinite alternate ease-in-out, spin 3s infinite linear;
        }

        @keyframes dance {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday, Ikram! ðŸŽ‰</h1>
        <p>Wishing you a day filled with joy, laughter, and of course... dancing cheese & chickens!</p>
        <div class="stickers">
            <div class="sticker"><img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/chicken_1f414.png" alt="Dancing Chicken"></div>
            <div class="sticker"><img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/cheese-wedge_1f9c0.png" alt="Dancing Cheese"></div>
            <div class="sticker"><img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/chicken_1f414.png" alt="Dancing Chicken"></div>
        </div>
    </div>
</body>
</html>
